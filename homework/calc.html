<!DOCTYPE html>
<html>
	<head>
		<title>Sparta Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calc.css">
	</head>
	<body>
		<div id="container">
			<div class="display">
				<h2 id="screen">Sparta Calculator</h2>
			</div>
			<button id = "sev" class="buttonNum">7</button>
			<button onclick="eight()" class="buttonNum">8</button>
			<button onclick="nine()" class="buttonNum">9</button>
			<button onclick="mul()" class="operator">*</button>
			<button onclick="four()" class="buttonNum">4</button>
			<button onclick="five()" class="buttonNum">5</button>
			<button onclick="six()" class="buttonNum">6</button>
			<button onclick="div()" class="operator">/</button>
			<button onclick="one()" class="buttonNum">1</button>
			<button onclick="two()" class="buttonNum">2</button>
			<button onclick="three()" class="buttonNum">3</button>
			<button onclick="sub()" class="operator">-</button>
			<button onclick="ac()" class="buttonClear">AC</button>
			<button onclick="eq()" class="equals">=</button>
			<button onclick="add()" class="operator">+</button>
		</div>
		<script src="js/calc.js"></script>
	</body>
</html>
